<div class="flex-center-container">
  <div class="box">
    <h2 class="mat-h1">Please choose a location</h2>
    <div>
      <mat-form-field>
        <mat-label>Location</mat-label>
        <input matInput placeholder="e.g. Bratislava" [(ngModel)]="location" />
      </mat-form-field>
      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="searchUsers()"
          class="button"
        >
          Search
        </button>
      </div>
    </div>
    <div *ngIf="users.length > 0">
      <table mat-table [dataSource]="users">
        <ng-container matColumnDef="avatar_url">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let element">
            <!-- TODO add some nice style to avatar -->
            <img [src]="element.avatar_url" width="100" height="100" />
          </td>
        </ng-container>

        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef>Login</th>
          <td mat-cell *matCellDef="let element">{{ element.login }}</td>
        </ng-container>

        <ng-container matColumnDef="repos">
          <th mat-header-cell *matHeaderCellDef>Repos</th>
          <td mat-cell *matCellDef="let element">{{ element.public_repos }}</td>
        </ng-container>

        <ng-container matColumnDef="followers">
          <th mat-header-cell *matHeaderCellDef>Followers</th>
          <td mat-cell *matCellDef="let element">{{ element.followers }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
  </div>
</div>
